<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="mainBox">
        <h1 class="haderLine">Love calculator</h1>
        <p class="discription">Enter your name and crush name to see the result</p>
        <p class="error"></p>
        <level class="level">Your name: <input type="text" class="yourName"></level><br>
        <level class="level">Crush name: <input type="text" class="crushName"></level><br>
        <button type="submit class="calcButton" onclick="calc()">Calculate</button>
        <div class="resultBox">
            <p class="MSG"></p>
            <p class="result"></p>
        </div>
    </div>
</body>
<script src="./script/main.js"></script>
</html>
